<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700|Rokkitt:700" rel="stylesheet">
    <title>Dcv core</title>
    <!-- build:css(./app/app.css) ./css/app.css-->
    <link rel="stylesheet" href="./../css/app.css">
    <!-- endbuild-->
  </head>
  <body id="home">
    <!--check breakpoints vars-->
    <nav id="nav">
      <div class="navbar section--pt-small section--pb-small">
            <div class="section bg-transparent">
                  <div class="pd pd--t-small pd--r-small pd--b-small pd--l-small">
                    <div class="section__wrapper">
                      <div class="navbar__mobile"><span class="navbar__mobile__open">
                              <svg viewBox="0 0 100 100">
                                <use xlink:href="./public/icons/symbol/svg/sprite.symbol.svg#list-menu"></use>
                              </svg></span><span class="navbar__mobile__close">
                              <svg viewBox="0 0 100 100">
                                <use xlink:href="./public/icons/symbol/svg/sprite.symbol.svg#cross"></use>
                              </svg></span></div>
                      <div class="navbar__wrapper">
                        <div class="grid">
                          <div class="grid__cell-md-2">
                            <div class="navbar__logo"><a href="/" data-link="home-hero">
                                    <picture class="image image--contain image--center image--fit">
                                      <source class="image__img" srcset="./public/images/dcv_logo.svg 3039w, ./public/images/dcv_logo.svg 6078w" media="(min-width: 1499px)">
                                      <source class="image__img" srcset="./public/images/dcv_logo.svg 1499w, ./public/images/dcv_logo.svg 2998w" media="(min-width: 1023px)">
                                      <source class="image__img" srcset="./public/images/dcv_logo.svg 1023w, ./public/images/dcv_logo.svg 2046w" media="(min-width: 767px)"><img class="image__img" srcset="./public/images/dcv_logo.svg 767w, ./public/images/dcv_logo.svg 1534w" alt="Lorem ipsum">
                                    </picture></a></div>
                          </div>
                          <div class="grid__cell-md-10">
                            <div class="grid grid--ai-middle grid--jc-bottom navbar__right">
                              <div class="navbar__links"><a href="/" data-link="home-hero">
                                      <p class="text text--text-medium">Animation</p></a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
      </div>
    </nav>
    <div class="main">
      <div data-scroll>
        <div class="main__wrapper">
          <!--check breakpoints vars-->
          <section id="animation--three-img1">
            <div class="section">
              <div class="grid grid--viewport grid--ai-middle grid--jc-middle grid--column">
                <div class="title">
                  <p class="black headline-large">Spaceship</p>
                            <picture class="image image--cover image--center image--fit">
                              <source class="image__img" srcset="./public/images/img-1.jpg 3039w, ./public/images/img-1.jpg 6078w" media="(min-width: 1499px)">
                              <source class="image__img" srcset="./public/images/img-1.jpg 1499w, ./public/images/img-1.jpg 2998w" media="(min-width: 1023px)">
                              <source class="image__img" srcset="./public/images/img-1.jpg 1023w, ./public/images/img-1.jpg 2046w" media="(min-width: 767px)"><img class="image__img" srcset="./public/images/img-1.jpg 767w, ./public/images/img-1.jpg 1534w" alt="Lorem ipsum">
                            </picture>
                </div>
                <div class="title">
                  <p class="black headline-large">The Lion</p>
                            <picture class="image image--cover image--center image--fit">
                              <source class="image__img" srcset="./public/images/img-2.jpg 3039w, ./public/images/img-2.jpg 6078w" media="(min-width: 1499px)">
                              <source class="image__img" srcset="./public/images/img-2.jpg 1499w, ./public/images/img-2.jpg 2998w" media="(min-width: 1023px)">
                              <source class="image__img" srcset="./public/images/img-2.jpg 1023w, ./public/images/img-2.jpg 2046w" media="(min-width: 767px)"><img class="image__img" srcset="./public/images/img-2.jpg 767w, ./public/images/img-2.jpg 1534w" alt="Lorem ipsum">
                            </picture>
                </div>
                <div class="title">
                  <p class="black headline-large">Dreamland</p>
                            <picture class="image image--cover image--center image--fit">
                              <source class="image__img" srcset="./public/images/img-3.jpg 3039w, ./public/images/img-3.jpg 6078w" media="(min-width: 1499px)">
                              <source class="image__img" srcset="./public/images/img-3.jpg 1499w, ./public/images/img-3.jpg 2998w" media="(min-width: 1023px)">
                              <source class="image__img" srcset="./public/images/img-3.jpg 1023w, ./public/images/img-3.jpg 2046w" media="(min-width: 767px)"><img class="image__img" srcset="./public/images/img-3.jpg 767w, ./public/images/img-3.jpg 1534w" alt="Lorem ipsum">
                            </picture>
                </div>
                <div class="title">
                  <p class="black headline-large">Forecast</p>
                            <picture class="image image--cover image--center image--fit">
                              <source class="image__img" srcset="./public/images/img-4.jpg 3039w, ./public/images/img-4.jpg 6078w" media="(min-width: 1499px)">
                              <source class="image__img" srcset="./public/images/img-4.jpg 1499w, ./public/images/img-4.jpg 2998w" media="(min-width: 1023px)">
                              <source class="image__img" srcset="./public/images/img-4.jpg 1023w, ./public/images/img-4.jpg 2046w" media="(min-width: 767px)"><img class="image__img" srcset="./public/images/img-4.jpg 767w, ./public/images/img-4.jpg 1534w" alt="Lorem ipsum">
                            </picture>
                </div>
                <div class="title">
                  <p class="black headline-large">Mermaid</p>
                            <picture class="image image--cover image--center image--fit">
                              <source class="image__img" srcset="./public/images/img-4.jpg 3039w, ./public/images/img-4.jpg 6078w" media="(min-width: 1499px)">
                              <source class="image__img" srcset="./public/images/img-4.jpg 1499w, ./public/images/img-4.jpg 2998w" media="(min-width: 1023px)">
                              <source class="image__img" srcset="./public/images/img-4.jpg 1023w, ./public/images/img-4.jpg 2046w" media="(min-width: 767px)"><img class="image__img" srcset="./public/images/img-4.jpg 767w, ./public/images/img-4.jpg 1534w" alt="Lorem ipsum">
                            </picture>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- build:js(./app/main.js) ./js/main.js-->
    <script src="./../js/main.js"></script>
    <!-- endbuild-->
  </body>
</html>
