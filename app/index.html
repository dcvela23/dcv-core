<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700|Rokkitt:700" rel="stylesheet">
    <title>Dcv core</title>
    <!-- build:css(./app/app.css) ./css/app.css-->
    <link rel="stylesheet" href="./../css/app.css">
    <!-- endbuild-->
  </head>
  <body id="home">
    <!--check breakpoints vars-->
    <nav id="nav">
      <div class="navbar section--pt-small section--pb-small">
            <div class="section bg-transparent">
                  <div class="pd pd--t-small pd--r-small pd--b-small pd--l-small">
                    <div class="section__wrapper">
                      <div class="navbar__mobile"><span class="navbar__mobile__open">
                              <svg viewBox="0 0 100 100">
                                <use xlink:href="./public/icons/symbol/svg/sprite.symbol.svg#list-menu"></use>
                              </svg></span><span class="navbar__mobile__close">
                              <svg viewBox="0 0 100 100">
                                <use xlink:href="./public/icons/symbol/svg/sprite.symbol.svg#cross"></use>
                              </svg></span></div>
                      <div class="navbar__wrapper">
                        <div class="grid">
                          <div class="grid__cell-md-2">
                            <div class="navbar__logo"><a href="/" data-link="home-hero">
                                    <picture class="image image--contain image--center image--fit">
                                      <source class="image__img" srcset="./public/images/dcv_logo.svg 3039w, ./public/images/dcv_logo.svg 6078w" media="(min-width: 1499px)">
                                      <source class="image__img" srcset="./public/images/dcv_logo.svg 1499w, ./public/images/dcv_logo.svg 2998w" media="(min-width: 1023px)">
                                      <source class="image__img" srcset="./public/images/dcv_logo.svg 1023w, ./public/images/dcv_logo.svg 2046w" media="(min-width: 767px)"><img class="image__img" srcset="./public/images/dcv_logo.svg 767w, ./public/images/dcv_logo.svg 1534w" alt="Lorem ipsum">
                                    </picture></a></div>
                          </div>
                          <div class="grid__cell-md-10">
                            <div class="grid grid--ai-middle grid--jc-bottom navbar__right">
                              <div class="navbar__links"><a href="/" data-link="home-hero">
                                      <p class="text text--text-medium">Animation</p></a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
      </div>
    </nav>
    <div class="main">
      <div class="main__wrapper">
        <!--check breakpoints vars-->
        <section class="home-hero" id="home-hero">
                  <div class="pd pd--t-large pd--r-zero pd--b-zero pd--l-zero">
                            <div class="section bg-transparent">
                                      <div class="pd pd--t-large pd--r-small pd--b-large pd--l-small">
                                        <div class="section__wrapper">
                                          <div class="grid">
                                            <div class="grid__cell grid__cell-md-6 grid__cell-sm-12">
                                                      <div class="description description--main description--black left">
                                                                <h1 class="headline headline--headline-large">Dcv playground</h1>
                                                        <!---->
                                                                <p class="text text--text-large">The best is always yet to come</p>
                                                        <!---->
                                                        <!---->
                                                        <!---->
                                                      </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                            </div>
                  </div>
        </section>
      </div>
    </div>
    <footer id="footer">
      <div class="footer bg-mainGradient section--pt-medium section--pb-medium section--bg-blueDarkGradient">
                <div class="section bg-transparent">
                          <div class="pd pd--t-small pd--r-small pd--b-small pd--l-small">
                            <div class="section__wrapper">
                              <div class="footer__wrapper">
                                <div class="grid">
                                  <div class="grid__cell-md-2 grid__cell-xs-6">
                                    <div class="footer__logo"><a href="/">
                                                <picture class="image image--cover image--center image--fit">
                                                  <source class="image__img" srcset="./public/images/dcv_logo.svg 3039w, ./public/images/dcv_logo.svg 6078w" media="(min-width: 1499px)">
                                                  <source class="image__img" srcset="./public/images/dcv_logo.svg 1499w, ./public/images/dcv_logo.svg 2998w" media="(min-width: 1023px)">
                                                  <source class="image__img" srcset="./public/images/dcv_logo.svg 1023w, ./public/images/dcv_logo.svg 2046w" media="(min-width: 767px)"><img class="image__img" srcset="./public/images/dcv_logo.svg 767w, ./public/images/dcv_logo.svg 1534w" alt="Lorem ipsum">
                                                </picture></a></div>
                                  </div>
                                  <div class="grid__cell-md-2 grid__cell-xs-12"></div>
                                  <div class="grid__cell-md-3 grid__cell-xs-6 grid__cell-xs-0">
                                    <div class="footer__links"><a href="/">
                                            <p class="text text--text-medium">Animation</p></a>
                                    </div>
                                  </div>
                                  <div class="grid__cell-md-5 grid__cell-xs-12">
                                    <div class="footer__info">
                                          <p class="text text--text-medium">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In blandit, neque et sodales viverra, lectus erat elementum felis, et imperdiet ligula neque eget est.</p>
                                          <p class="text text--subheadline-xSmall">Lorem ipsum dolor sit amet</p>
                                          <p class="text text--subheadline-xSmall">Lorem ipsum dolor sit amet</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                </div>
      </div>
    </footer>
    <!-- build:js(./app/main.js) ./js/main.js-->
    <script src="./../js/main.js"></script>
    <!-- endbuild-->
  </body>
</html>
